<div class="figure-listing">
    <img class="figure-avatar" src={{imageUrl}} alt="Figure Picture" />
    <div class="details">
        <p class="figure-name">Name: {{name}}</p>
        <p class="figure-year">Year: {{year}}</p>
        <p class="figure-affiliation">Affiliation: {{team}}</p>
        <p class="figure-variation">Variation: {{variation}}</p>
        <p class="figure-quantity">Number in Collection: {{total}}</p>
        <p class="figure-watch">On Watch-List? {{watchList}}</p>
        <p class="figure-notes ">Collection Notes: {{notes}}</p>
    </div>
</div>
