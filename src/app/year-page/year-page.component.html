<app-nav-year></app-nav-year>
<div class="year-page">
    <h2>Figure List</h2>
    <ul class="year-list">
        <li *ngFor="let figure of figures">
            <div class="figure-list">
                <a class="figure-name" routerLink="/detail/{{figure.id}}">{{figure.name}}</a>
            </div>
        </li>
    </ul>
</div>
