<h2>Figure Details</h2>
<ul>
    <li *ngFor="let figure of figures">
        <app-figure-listing [imageUrl]="figure.imageUrl" [name]="figure.name" [year]="figure.year" [team]="figure.team" [variation]="figure.variation" [ownIt]="figure.ownIt" [watchList]="figure.watchList" [total]="figure.total" [notes]="figure.notes"></app-figure-listing>
    </li>
</ul>
